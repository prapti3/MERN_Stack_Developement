<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display property</title>
    <style>
        .textbox-name,
        .textbox-email{
            display: block;
            margin-top: 10px;
        }
        .para{
            display: inline-block;
            width: 200px;
            vertical-align: middle;
             
        }
        .google-icon{
            width: 150px;
            display: block;
            
        }
        .google-search{
            width: 300px;
            border: none;
            box-shadow: 1px 1px 3px 0px ;
            padding: 10px;
            border-radius: 20px;
            margin-top: 10px;
        }
       


    </style>
</head>
<body>
    <div class="textbox">
        <input type="text" placeholder="Name" class="textbox-name">
        <input type="text" placeholder="Email" class="textbox-email">
    </div>


    <div class="para-button">
        <p class="para">Thanks for chatting with our customer support. would you like to take our quick survey?</p>
        <button class="button-yes">Yes</button>
        <button class="button-no">No</button>
    </div>


    <div class="google">
        <img src="Google_Images_2015_logo.svg.png" alt="google-icon" class="google-icon">
        <input type="text" class="google-search" placeholder="Search Goolge or type a URL">
    </div>
</body>
</html>
